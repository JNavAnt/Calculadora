<html>
    <head>
        <title>Calculadora</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Contenedor de calculadora -->
        <form class="calc">
            <table class="table">
                <tr>
                    <td colspan="5" > 
                        <!-- Entrada de texto -->
                        <input type="number" class="input" id="resultado"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 7 -->
                        <input type="button" class="btn" id=7 value=7 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=7}else{ var str2='7'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- 8 -->
                        <input type="button" class="btn" id=8 value=8 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=8}else{ var str2='8'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- 9 -->
                        <input type="button" class="btn" id=9 value=9 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=9}else{ var str2='9'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td colspan="2">
                        <!-- CE (mide 2 espacios) -->
                        <input type="button" class="btn" id="CE" value="CE" onclick="limpiar(); document.getElementById('resultado').value = '';"/>
                    </td>
                    
                </tr>
                <tr>
                    <td>
                        <!-- 4 -->
                        <input type="button" class="btn" id=4 value=4 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=4}else{ var str2='4'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}" />
                    </td>
                    <td>
                        <!-- 5 -->
                        <input type="button" class="btn" id=5 value=5 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=5}else{ var str2='5'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- 6 -->
                        <input type="button" class="btn" id=6 value=6 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=6}else{ var str2='6'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- Resta -->
                        <input type="button" class="btn" id="-" value="-" onclick="resta();document.getElementById('resultado').value = ''"/>
                    </td>
                    <td>
                        <!-- Division -->
                        <input type="button" class="btn" id="/" value="/" onclick="division();document.getElementById('resultado').value = ''"/>
                    </td>
                </tr>
                <tr>
                    <td>
                        <!-- 1 -->
                        <input type="button" class="btn" id=1 value=1 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=1}else{ var str2='1'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- 2 -->
                        <input type="button" class="btn" id=2 value=2 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=2}else{ var str2='2'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- 3 -->
                        <input type="button" class="btn" id=3 value=3 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=3}else{ var str2='3'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- Suma -->
                        <input type="button" class="btn" id="+" value="+" onclick="suma(); document.getElementById('resultado').value = ''"/>
                    </td>
                    <td>
                        <!-- Multiplicacion -->
                        <input type="button" class="btn" id="x" value="x" onclick="multiplicacion();document.getElementById('resultado').value = '';"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <!-- 0 (mide 2 espacios) -->
                        <input type="button" class="btn" id=0 value=0 onclick="var str1=document.getElementById('resultado').value; if(str1 == '0'){document.getElementById('resultado').value=0}else{ var str2='0'; var res = str1.concat(str2);document.getElementById('resultado').value=res;}"/>
                    </td>
                    <td>
                        <!-- punto -->
                        <input type="button" class="btn" id="." value="."/>
                    </td>
                    <td colspan="2">
                        <!-- Igual (mide 2 espacios) -->
                        <input type="button" class="btn" id="=" value="=" onclick="igual();"/>
                    </td>
                </tr>
            </table>

        </form>
    </body>
    <script src="logica.js"></script>
</html>
